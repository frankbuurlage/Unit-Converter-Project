<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="style.css" />
	<title>Unit Converter</title>
</head>
<body>
	<div class="container">
		<div id="converter-head">
			<h1>Metric/Imperial Unit Conversion</h1>
			<div><input id="input-el" type="number" /></div>
			<button id="convert-btn">Convert</button>
		</div>
		<div class="result-header">
			<h3>Length (Meter/Feet)</h3>
			<div id="calculated-result-length" class="calculated-result"></div>
		</div>
		<div class="result-header">
			<h3>Volume (Liters/Gallons)</h3>
			<div id="calculated-result-volume" class="calculated-result"></div>
		</div>
		<div class="result-header">
			<h3>Mass (Kilograms/Pounds)</h3>
			<div id="calculated-result-mass" class="calculated-result"></div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
